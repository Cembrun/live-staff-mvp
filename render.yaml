services:
  - type: web
    name: live-staff-mvp
    runtime: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    disk:
      name: live-staff-data
      mountPath: /opt/render/project/src/server
      sizeGB: 1
