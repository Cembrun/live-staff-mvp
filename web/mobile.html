<!DOCTYPE html>
<html lang="de">
<head>

        }
        }

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // API Base URL - Fixed for Render.com
        const API_BASE = window.location.origin + '/api';
        
        let currentUser = null;
        let isAdmin = false;
        let socket = null;
        let currentEmployee = null; // For employee login mode
        let loginMode = 'admin'; // 'admin' or 'employee'
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Mobile app initializing...');
            console.log('üåê Current URL:', window.location.href);
            console.log('üåê API_BASE will be:', window.location.origin + '/api');
            
            // Show mobile welcome message
            showMobileWelcome();
            
            // Load employee dropdown immediately (simplified interface)
            loadEmployeeDropdown();
            
            // Check if already logged in
            const token = localStorage.getItem('token');
            console.log('üîç Checking for existing token...');
            console.log('üîë Token found:', !!token);
            
            if (token) {
                console.log('üîë Found existing token, verifying...');
                verifyToken(token);
            } else {
                console.log('‚ùå No token found, showing login form');
            }
        });
        
        // Show mobile welcome message
        function showMobileWelcome() {
            const hasSeenWelcome = localStorage.getItem('mobile-welcome-seen');
            if (!hasSeenWelcome) {
                setTimeout(() => {
                    alert('üì± Willkommen zur Mobile Version!\n\n‚úÖ Optimiert f√ºr Smartphones\n‚úÖ Gro√üe Buttons & Touch-freundlich\n‚úÖ Alle Bereiche untereinander\n\nTipp: √úber den Link oben kannst du zur Desktop-Version wechseln.');
                    localStorage.setItem('mobile-welcome-seen', 'true');
                }, 500);
            }
        }
        
        // Login function
        async function login() {
            const username = document.getElementById('username-input').value;
            const password = document.getElementById('password-input').value;
            
            console.log('üîê Login attempt:', username);
            
            if (!username || !password) {
                showError('Bitte Benutzername und Passwort eingeben');
                return;
            }
            
            try {
                console.log('üì° Sending login request to:', `${API_BASE}/login`);
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('üì° Login response status:', response.status);
                const data = await response.json();
                console.log('üì° Login response data:', data);
                
                if (response.ok) {
                    console.log('‚úÖ Login successful, saving token');
                    localStorage.setItem('token', data.token);
                    currentUser = { username, role: data.role };
                    isAdmin = data.role === 'admin';
                    console.log('üë§ User role:', data.role, 'isAdmin:', isAdmin);
                    showMainApp();
                    connectWebSocket();
                    loadData();
                } else {
                    console.error('‚ùå Login failed:', data.error);
                    showError(data.error || 'Login fehlgeschlagen');
                }
            } catch (error) {
                console.error('üí• Login error:', error);
                showError('Verbindungsfehler: ' + error.message);
            }
        }
        
        // Verify token
        async function verifyToken(token) {
            console.log('üîç Verifying token on page load...');
            console.log('üîë Token exists:', !!token);
            console.log('üåê API_BASE:', API_BASE);
            
            try {
                console.log('üì° Sending token verification request...');
                const response = await fetch(`${API_BASE}/user-info`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                console.log('üì° Token verification response:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('üë§ User data received:', data);
                    currentUser = data;
                    isAdmin = data.role === 'admin';
                    console.log('üîê User role:', data.role, 'isAdmin:', isAdmin);
                    
                    showMainApp();
                    connectWebSocket();
                    loadData();
                    
                    console.log('‚úÖ Token verification successful');
                } else {
                    console.log('‚ùå Token verification failed, removing token');
                    localStorage.removeItem('token');
                    currentUser = null;
                    isAdmin = false;
                }
            } catch (error) {

        // Render employees
        function renderEmployees(employees, departments) {
            // Group employees by department
            const empByDept = new Map();
            empByDept.set('employees', []);
            empByDept.set('break', []);
            
            departments.forEach(d => empByDept.set(d.id, []));
            
            employees.forEach(emp => {
                if (emp.status === 'break') {
                    empByDept.get('break').push(emp);
                } else if (emp.department_id) {
                    if (empByDept.has(emp.department_id)) {
                        empByDept.get(emp.department_id).push(emp);
                    }
                } else {
                    empByDept.get('employees').push(emp);
                }
            });
            
            // Render employee list
            renderEmployeeList('employees-list', empByDept.get('employees'), 'employees-count');
            renderEmployeeList('break-list', empByDept.get('break'), 'break-count-detail');
            
            // Render departments
            const deptContainer = document.getElementById('departments-container');
            deptContainer.innerHTML = '';
            
            departments.forEach(dept => {
                const deptEmps = empByDept.get(dept.id) || [];
                const deptHtml = `
                    <div class="department-section">
                        <div class="department-card">
                            <div class="department-header">
                                <div class="department-title">üè¢ ${dept.name}</div>
                                <div class="department-count">${deptEmps.length}/${dept.capacity}</div>
                            </div>
                            ${isAdmin ? `
                            <div class="department-controls">
                                <button class="control-btn ${dept.auto_assign ? 'active' : ''}" onclick="toggleAutoAssign(${dept.id})">
                                    ${dept.auto_assign ? 'Auto' : 'Manuell'}

                                <input type="number" value="${dept.capacity}" min="1" max="50" 
                                       onchange="updateCapacity(${dept.id}, this.value)" 
                                       style="width: 80px; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                                <button class="control-btn delete" onclick="deleteDepartment(${dept.id}, '${dept.name}')">
                                    L√∂schen
                                </button>
                            </div>
                            ` : ''}
                            <div class="employee-list" id="dept-${dept.id}-list">
                                ${deptEmps.map(emp => renderEmployeeCard(emp)).join('')}
                            </div>
                        </div>
                    </div>
                `;
                deptContainer.innerHTML += deptHtml;
            });
        }

        // WebSocket connection - Fixed for Render.com
        function connectWebSocket() {
            console.log('üîå Attempting Socket.IO connection...');
            const token = localStorage.getItem('token');
            
            if (!token) {
                console.log('‚ùå No token found, skipping WebSocket connection');
                return;
            }
            
            try {
                socket = io({
                    auth: {
                        token: token
                    },
                    transports: ['websocket', 'polling']
                });
                
                socket.on('connect', () => {
                    console.log('‚úÖ Socket.IO connected successfully!');
                });
                
                socket.on('state', (data) => {
                    console.log('üì© Socket.IO state received:', data);
                    try {
                        // Handle both 'update' and 'state' messages
                        if (data.employees || data.departments) {
                            console.log('üîÑ Received data update, reloading...');
                            
                            // Special handling for employee department updates
                            if (currentEmployee && data.employees) {
                                const updatedEmployee = data.employees.find(emp => emp.id === currentEmployee.id);
                                if (updatedEmployee) {
                                    const oldDepartment = currentEmployee.department_id;
                                    currentEmployee = updatedEmployee;
                                    
                                    // Update UI if department changed
                                    if (oldDepartment !== updatedEmployee.department_id) {
                                        const select = document.getElementById('department-select');
                                        if (select) {
                                            select.value = updatedEmployee.department_id || '';
                                            updateEmployeeDepartmentDisplay();
                                        }
                                    }
                                    
                                    updateEmployeeStatus();
                                }
                            }
                            
                            loadData(); // Reload data on updates
                        }
                    } catch (error) {
                        console.error('üí• Socket.IO message parsing error:', error);
                    }
                });
                
                socket.on('disconnect', (reason) => {
                    console.log('‚ùå Socket.IO disconnected:', reason);
                    console.log('üîÑ Trying to reconnect in 3 seconds...');
                    setTimeout(connectWebSocket, 3000);
                });
                
                socket.on('connect_error', (error) => {
                    console.error('üí• Socket.IO connection error:', error);
                    setTimeout(connectWebSocket, 3000);
                });
                
            } catch (error) {
                console.error('üí• Socket.IO connection error:', error);
                setTimeout(connectWebSocket, 3000);
            }
        }

            }
