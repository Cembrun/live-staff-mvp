<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Staff v2.0</title>
    <meta name="cache-control" content="no-cache, no-store, must-revalidate">
    <meta name="pragma" content="no-cache">
    <meta name="expires" content="0">
    <script>
      // Mobile Detection & Redirect - AGGRESSIVE VERSION
      function isMobileDevice() {
        const ua = navigator.userAgent.toLowerCase();
        const isMobile = /android|iphone|ipad|ipod|blackberry|windows phone|mobile|tablet/.test(ua) ||
                        window.innerWidth <= 768 ||
                        'ontouchstart' in window ||
                        navigator.maxTouchPoints > 0;
        console.log('Mobile detection:', isMobile, 'UA:', ua, 'Width:', window.innerWidth);
        return isMobile;
      }
      
      // Immediate redirect on mobile
      (function() {
        if (isMobileDevice() && !window.location.search.includes('desktop=true')) {
          console.log('Redirecting to mobile version...');
          const mobileUrl = window.location.origin.replace(':5173', ':3000') + '/mobile.html';
          console.log('Mobile URL:', mobileUrl);
          window.location.replace(mobileUrl);
        }
      })();
    </script>
  </head>
  <body class="dark:bg-neutral-900 bg-slate-50">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Desktop Override Link -->
    <div style="position: fixed; bottom: 10px; right: 10px; z-index: 1000;">
      <a href="/mobile.html" style="background: #667eea; color: white; padding: 8px 12px; border-radius: 20px; text-decoration: none; font-size: 12px; display: none;" id="mobile-link">ðŸ“± Mobile Version</a>
    </div>
    
    <script>
      // Show mobile link on desktop
      if (typeof isMobileDevice === 'function' && !isMobileDevice()) {
        setTimeout(() => {
          const link = document.getElementById('mobile-link');
          if (link) link.style.display = 'inline-block';
        }, 100);
      }
    </script>
  </body>
</html>
